<!DOCTYPE html>
<html>

<head>
  <title>Converting fluid measurements</title>
  <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css">
  <script type='text/javascript' src='scripts/physicsProjectileApp1.js'>
  </script>
  <script src="scripts/jquery-1.8.3.min.js">
  </script>
  <script src="scripts/chromeFileProtocolFix.js"></script>
  <script src="scripts/jquery.mobile-1.3.1.min.js">
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div data-role="page">
    <div data-role=header>Converting fluid measurements</div>
    <div data-role="content">
      <label for="quantityDisplay">Gallons:</label>
      <input type='number' name='quantity' id='quantity' min='0' placeholder='In gallons'>
      <br>
      <button onclick="display();">
        Display
      </button>
      <br>
      <table id="data">
        <tr>
          <td>Quantity Entered:</td>
          <td id='quantityDisplay'>0</td>
          <td>gallons</td>
        </tr>
      </table>
    </div>
    <div data-role=footer>
      <small>

        Fluid quantity converter

      </small>
    </div>
  </div>
</body>

</html>
