<!DOCTYPE html>
<html>

<head>
  <title>Quantity Converter</title>
  <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css">
  <script src="scripts/jquery-1.8.3.min.js">
  </script>
  <script src="scripts/chromeFileProtocolFix.js"></script>
  <script src="scripts/jquery.mobile-1.3.1.min.js">
  </script>
  <script type='text/javascript' src='scripts/quantityConverter.js'>
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body onload="setup()">
  <div data-role="page">
    <div style="padding: 20px;">
      <div data-role="fieldcontain">
        <input type="number" id="quantity" name="quantity">
        <label id="label"></label>
      </div>
      <fieldset data-role="controlgroup">
        <legend>Convert to:</legend>
        <input type="radio" name="units" id="gallons" min='0' max ='4000' value="gallons"
        onclick="setUnits('Gallons')">
        <label for="gallons">Gallons</label>
        <input type="radio" name="units" id="litres" min='0' max ='1000' value="litres"
        checked="checked" onclick="setUnits('Litres')">
        <label for="litres">Litres</label>
      </fieldset>
      <input type="button" onclick="convert()" value="Convert">
      <p id="answer"></p>
    </div>
  </div>
</body>

</html>
